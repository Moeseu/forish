{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" class="text-center">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
                   name="username" placeholder="Username" type="text" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="password" placeholder="Password" type="password" required>
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto"
                   name="password_repeat" placeholder="Repeat Password" type="password" required>
        </div>

        {% if error %}
            <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <button class="btn btn-primary mx-auto d-block" type="submit">Register</button>
    </form>
{% endblock %}
